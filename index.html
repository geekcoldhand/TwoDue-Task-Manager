<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- My styles -->
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">text odf the day</p>
    </header>
    <!-- Timeblocks go here -->
    <div class="time-block container flex-column justify-content-center">
      <!-- (9am) -->
      <div class="row">
        <div class="hour col-sm-2">9am</div>
        <textarea class="textarea col-9" id="9" type="text"> </textarea>
        <button class="saveBtn col-sm-1" id="9Btn">Save</button>
      </div>
      <!-- (10am) -->
      <div class="row">
        <div class="hour col-sm-2">10am</div>
        <textarea class="col-9" id="10"> </textarea>
        <button class="saveBtn col-1" id="10Btn">Save</button>

        <!-- <div class="saveBtn col-1" id="10Btn">Save</div> -->
      </div>
      <!-- (11am) -->
      <div class="row">
        <div class="hour col-sm-2">11am</div>
        <textarea class="col-9" id="11"> </textarea>
        <button class="saveBtn col-1" id="11Btn">Save</button>
      </div>
      <!-- (12pm) -->
      <div class="row">
        <div class="hour col-sm-2">12pm</div>
        <textarea class="col-9" id="12"> </textarea>
        <button class="saveBtn col-1" id="12Btn">Save</button>
      </div>
      <!-- (1pm) -->
      <div class="row">
        <div class="hour col-sm-2">1pm</div>
        <textarea class="col-9" id="13"> </textarea>
        <button class="saveBtn col-1" id="1Btn">Save</button>
      </div>
      <!-- (2pm) -->
      <div class="row">
        <div class="hour col-sm-2">2pm</div>
        <textarea class="col-9" id="14"> </textarea>
        <button class="saveBtn col-1" id="2Btn">Save</button>
      </div>
      <!-- (3pm) -->
      <div class="row">
        <div class="hour col-sm-2">3pm</div>
        <textarea class="col-9" id="15"> </textarea>
        <button class="saveBtn col-1" id="3Btn">Save</button>
      </div>
      <!-- (4pm) -->
      <div class="row">
        <div class="hour col-sm-2">4pm</div>
        <textarea class="col-9" id="16"> </textarea>
        <button class="saveBtn col-1" id="4Btn">Save</button>
      </div>
      <!-- (5pm) -->
      <div class="row">
        <div class="hour col-sm-2">5pm</div>
        <textarea class="col-9" id="17"> </textarea>
        <button class="saveBtn col-1" id="5Btn">Save</button>
      </div>
    </div>
    <!-- Dayjs -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- My Scripts -->
    <script src="./Assets/script.js"></script>
  </body>
</html>
